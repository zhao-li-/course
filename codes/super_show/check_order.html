<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>查看订单</title>
        <link href="files/bootstrap.css" rel="stylesheet" media="screen">
        <link href="files/android.css" rel="stylesheet" media="screen">
        <link href="files/font.css" rel="stylesheet" media="screen">
        <script src="files/bootstrap.js"></script>
        <script src="files/jquery-2.js"></script>
    </head>
    <body>
        <div class="">
            <header>
                订单显示
                <div class="header-left">
                        <a href="choose.html" class="btn btn-primary btn-inverse">Back</a>
                </div>
            </header>
            <div class="rectangle">
                <p>3人已定</p>
            </div>
            <div class="order_list">
                <ul class="list-style-2">
                    <li>
                        <h3>张三</h3>
                        <p>7-11 半荤半素</p>
                        <span class="order-list-right">
                            <span class="order-amount">￥11.50</span>
                        </span>
                    </li>
                    <li>
                        <h3>李四</h3>
                        <p>KFC 田园脆鸡堡</p>
                        <span class="order-list-right">
                            <span class="order-amount">￥10.00</span>
                        </span>
                        <div class="demo-pointer pointer-up">
                                <div class="pointer-content">
                                李四的订单显示在列表中
                              </div>
                        </div>
                    </li>
                    <li>
                        <h3>王五</h3>
                        <p>KFC 劲脆鸡腿堡</p>
                        <span class="order-list-right">
                            <span class="order-amount-out">￥15.00</span>
                        </span>
                    </li>
                </ul>                
            </div>
            <div class="rectangle-not">
                <p>3人未定</p>
            </div>
            <div class="order_list_disorder">
                <ul class="list-style-2">
                    <li></br><h3>赵大</h3></br></li>
                    <li></br><h3>钱二</h3></br></li>
                    <li></br><h3>刘六</h3></br></li>
                </ul>
            </div>
            <footer>
                <div class="rectangle-black">
                    <p>3人已定，3人未定，总计36.50元</p>
                </div>
            </footer>
        </div>
    </body>
</html>
